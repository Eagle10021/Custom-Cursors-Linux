<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation | CursorPort</title>

    <!-- 
        LIBRARIES (Same as index.html for consistency)
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        miku: { DEFAULT: '#39C5BB', 50: '#F0FDFA', 100: '#CCFBF1', 400: '#2DD4BF', 500: '#14B8A6', 900: '#134E4A' },
                        teto: { DEFAULT: '#D03E5C', 50: '#FFF1F2', 100: '#FFE4E6', 400: '#FB7185', 500: '#F43F5E', 900: '#881337' },
                        neru: { DEFAULT: '#F2C911', 400: '#FACC15', 500: '#EAB308' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const ArrowLeft = (p) => <Icon {...p}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></Icon>;
        const Code = (p) => <Icon {...p}><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></Icon>;
        const Image = (p) => <Icon {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></Icon>;
        const Sun = (p) => <Icon {...p}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></Icon>;
        const Moon = (p) => <Icon {...p}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></Icon>;

        // --- DOCUMENTATION APP ---
        // Simple read-only page to display credits and stack info
        const App = () => {
            // Theme State (synced with localStorage)
            // Initialize DIRECTLY from localStorage to prevent white flash
            const [isDark, setIsDark] = useState(() => {
                const savedTheme = localStorage.getItem('theme');
                // Check if 'theme' exists; if not, default to true
                const initialDark = savedTheme ? savedTheme === 'dark' : true;
                // Apply class immediately to prevent FOUC (Flash Of Unstyled Content)
                document.documentElement.classList.toggle('dark', initialDark);
                return initialDark;
            });
            const [isTransitioning, setIsTransitioning] = useState(false);

            // Sync with localStorage
            useEffect(() => {
                // Ensure the root element has the correct class immediately
                document.documentElement.classList.toggle('dark', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');

                // Optional: Listen for storage events to sync across tabs in real-time
                const handleStorageChange = () => {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) setIsDark(savedTheme === 'dark');
                };
                window.addEventListener('storage', handleStorageChange);
                return () => window.removeEventListener('storage', handleStorageChange);
            }, [isDark]);

            const toggleTheme = () => {
                setIsTransitioning(true);
                setTimeout(() => {
                    setIsDark(!isDark);
                    setIsTransitioning(false);
                }, 300);
            };

            return (
                <div className={isDark ? 'dark' : ''}>
                    <div className={`transition-colors duration-700 min-h-screen ${isDark ? 'bg-[#020617]' : 'bg-teto-50'}`}>
                        {/* GLOBAL NERU TRANSITION OVERLAY (Fixed to Viewport) */}
                        <div className={`fixed inset-0 bg-neru pointer-events-none z-[100] transition-opacity duration-300 ${isTransitioning ? 'opacity-20' : 'opacity-0'}`}></div>

                        <div className="max-w-7xl mx-auto px-6 py-12 animate-fade-in relative z-10">

                            {/* NAVIGATION */}
                            <nav className="flex items-center justify-between mb-20">
                                <a href="./index.html" className="flex items-center gap-3 px-6 py-3 rounded-full bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-xl hover:scale-105 transition-all group border border-slate-100 dark:border-slate-800">
                                    <ArrowLeft className="w-5 h-5 text-slate-400 group-hover:text-teto dark:group-hover:text-miku transition-colors" />
                                    <span className="text-xs font-black tracking-widest text-slate-600 dark:text-slate-300">RETURN TO APP</span>
                                </a>

                                <div className="flex items-center gap-6">
                                    <div className="hidden md:block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Documentation & Credits</div>

                                    {/* THEME TOGGLE (Synced) */}
                                    <button
                                        onClick={toggleTheme}
                                        className={`
                                            relative overflow-hidden group flex items-center justify-center w-10 h-10 rounded-full border 
                                            transition-all duration-500
                                            ${isDark
                                                ? 'bg-slate-800 border-slate-700 hover:border-neru hover:shadow-[0_0_15px_rgba(242,201,17,0.3)]'
                                                : 'bg-white border-slate-200 hover:border-neru hover:shadow-[0_0_15px_rgba(242,201,17,0.3)]'
                                            }
                                        `}
                                    >
                                        <div className="absolute inset-0 bg-neru opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>

                                        <div className={`absolute transition-all duration-500 transform ${isDark ? 'opacity-0 rotate-90 scale-50' : 'opacity-100 rotate-0 scale-100'}`}>
                                            <Sun size={18} className="text-teto group-hover:text-neru transition-colors duration-300" />
                                        </div>

                                        <div className={`absolute transition-all duration-500 transform ${isDark ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-50'}`}>
                                            <Moon size={18} className="text-miku group-hover:text-neru transition-colors duration-300" />
                                        </div>
                                    </button>
                                </div>
                            </nav>

                            {/* HERO SECTION */}
                            <header className="text-center mb-24 relative">
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-teto-500/10 dark:bg-miku-500/10 rounded-full blur-[100px] -z-10 animate-pulse"></div>
                                <h1 className="text-6xl md:text-8xl font-black tracking-tighter text-slate-800 dark:text-white mb-6">
                                    Under the <span className="text-transparent bg-clip-text bg-gradient-to-r from-teto to-orange-400 dark:from-miku dark:to-blue-400">Hood</span>
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-500 dark:text-slate-400 font-medium max-w-2xl mx-auto leading-relaxed">
                                    Explore the technologies, assets, and creative minds efficiently powering CursorPort.
                                </p>
                            </header>

                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">

                                {/* LEFT COL: DEVELOPMENT */}
                                <div className="lg:col-span-7 space-y-8">
                                    <section className="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border border-slate-200 dark:border-slate-800 rounded-[2rem] p-10 shadow-2xl hover:shadow-teto-500/10 dark:hover:shadow-miku-500/10 transition-shadow duration-500">
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="p-3 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-miku-400 border border-transparent dark:border-slate-700">
                                                <Code />
                                            </div>
                                            <h2 className="text-2xl font-black text-slate-800 dark:text-white tracking-tight">Development Stack</h2>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            {[
                                                { name: "React 18", desc: "For modular UI logic", color: "bg-blue-500", link: "https://react.dev/" },
                                                { name: "Tailwind CSS", desc: "For rapid styling", color: "bg-cyan-500", link: "https://tailwindcss.com/" },
                                                { name: "Babel Standalone", desc: "For in-browser compilation", color: "bg-yellow-500", link: "https://babeljs.io/" },
                                                { name: "win2xcur", desc: "Core conversion utility", color: "bg-green-500", link: "https://github.com/quantum5/win2xcur" },
                                            ].map((tool, i) => (
                                                <a href={tool.link} key={i} target="_blank" className="flex items-start gap-4 p-5 rounded-2xl bg-slate-50 dark:bg-black/20 border border-slate-100 dark:border-slate-800 hover:bg-white dark:hover:bg-slate-800 hover:-translate-y-1 transition-all group">
                                                    <div className={`w-2 h-2 rounded-full mt-2 ${tool.color} shadow-[0_0_10px_currentColor]`}></div>
                                                    <div>
                                                        <h3 className="font-bold text-slate-700 dark:text-slate-200 group-hover:text-teto dark:group-hover:text-miku transition-colors">{tool.name}</h3>
                                                        <p className="text-xs text-slate-500 mt-1">{tool.desc}</p>
                                                    </div>
                                                </a>
                                            ))}
                                        </div>
                                    </section>
                                </div>

                                {/* RIGHT COL: ASSETS */}
                                <div className="lg:col-span-5 space-y-8">
                                    <section className="bg-gradient-to-br from-white to-slate-50 dark:from-slate-900 dark:to-slate-950 border border-slate-200 dark:border-slate-800 rounded-[2rem] p-10 shadow-2xl relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-8 opacity-10 group-hover:opacity-20 transition-opacity rotate-12 text-teto dark:text-miku transition-colors duration-500">
                                            <Image className="w-32 h-32" />
                                        </div>

                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="p-3 rounded-2xl bg-teto-50 dark:bg-miku-500/10 text-teto dark:text-miku-300 border border-teto-100 dark:border-miku-500/20">
                                                <Image />
                                            </div>
                                            <h2 className="text-2xl font-black text-slate-800 dark:text-white tracking-tight">Creative Credits</h2>
                                        </div>

                                        <div className="space-y-4 relative z-10">

                                            {/* MIKU CREDIT */}
                                            <a href="https://ec.crypton.co.jp/pages/prod/vocaloid/mikuv4x" target="_blank" rel="noopener noreferrer" className="block p-4 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-100 dark:border-slate-800/50 backdrop-blur-sm hover:scale-[1.02] hover:shadow-lg hover:shadow-miku-500/10 transition-all group/card">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-16 h-16 rounded-full bg-miku/10 overflow-hidden border-2 border-miku/20 group-hover/card:border-miku transition-colors shrink-0">
                                                        <img src="./images/miku.png" alt="Hatsune Miku" className="w-full h-full object-cover object-top" />
                                                    </div>
                                                    <div>
                                                        <div className="text-[10px] font-black uppercase tracking-widest text-miku mb-1 group-hover/card:text-miku-400 transition-colors">Dark Mode Muse</div>
                                                        <h3 className="font-bold text-slate-800 dark:text-white text-lg group-hover/card:text-miku transition-colors">Hatsune Miku V4X</h3>
                                                        <p className="text-xs text-slate-500 mt-0.5">Illustration by <strong className="text-slate-700 dark:text-slate-300">iXima</strong></p>
                                                    </div>
                                                </div>
                                                <p className="text-[10px] text-slate-400 mt-3 pl-20">© Crypton Future Media, INC.</p>
                                            </a>

                                            {/* TETO CREDIT */}
                                            <a href="https://synthv.fandom.com/wiki/Kasane_Teto" target="_blank" rel="noopener noreferrer" className="block p-4 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-100 dark:border-slate-800/50 backdrop-blur-sm hover:scale-[1.02] hover:shadow-lg hover:shadow-teto-500/10 transition-all group/card">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-16 h-16 rounded-full bg-teto/10 overflow-hidden border-2 border-teto/20 group-hover/card:border-teto transition-colors shrink-0">
                                                        <img src="./images/teto.png" alt="Kasane Teto" className="w-full h-full object-cover object-top" />
                                                    </div>
                                                    <div>
                                                        <div className="text-[10px] font-black uppercase tracking-widest text-teto mb-1 group-hover/card:text-teto-400 transition-colors">Light Mode Muse</div>
                                                        <h3 className="font-bold text-slate-800 dark:text-white text-lg group-hover/card:text-teto transition-colors">Kasane Teto (SV)</h3>
                                                        <p className="text-xs text-slate-500 mt-0.5">Illustration by <strong className="text-slate-700 dark:text-slate-300">Sakauchi Waka</strong></p>
                                                    </div>
                                                </div>
                                                <p className="text-[10px] text-slate-400 mt-3 pl-20">© AH-Software Co. Ltd.</p>
                                            </a>

                                            {/* NERU CREDIT */}
                                            <a href="https://fanloid.fandom.com/wiki/Akita_Neru" target="_blank" rel="noopener noreferrer" className="block p-4 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-100 dark:border-slate-800/50 backdrop-blur-sm hover:scale-[1.02] hover:shadow-lg hover:shadow-neru/20 transition-all group/card">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-16 h-16 rounded-full bg-neru/10 overflow-hidden border-2 border-neru/20 group-hover/card:border-neru transition-colors shrink-0">
                                                        <img src="./images/neru.png" alt="Akita Neru" className="w-full h-full object-cover object-top" />
                                                    </div>
                                                    <div>
                                                        <div className="text-[10px] font-black uppercase tracking-widest text-neru mb-1 group-hover/card:text-neru-400 transition-colors">Transition Engine</div>
                                                        <h3 className="font-bold text-slate-800 dark:text-white text-lg group-hover/card:text-neru transition-colors">Akita Neru</h3>
                                                        <p className="text-xs text-slate-500 mt-0.5">Design by <strong className="text-slate-700 dark:text-slate-300">Smith Hioka</strong></p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </section>
                                </div>

                            </div>

                            {/* FOOTER */}
                            <footer className="mt-24 text-center border-t border-slate-200 dark:border-slate-800 pt-12">
                                <p className="text-sm font-medium text-slate-500">
                                    Designed & Built by <span className="font-bold text-slate-800 dark:text-white">Eagle</span>
                                </p>
                                <p className="text-[10px] text-slate-400 mt-2 uppercase tracking-widest">© 2025 All Rights Reserved</p>
                            </footer>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
