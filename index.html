<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Apib7-x98H0j5cPqHWwSMm6dNU4GmODRoqxLiDzdx9I" />
    <title>CursorPort | Port Windows Cursors to Linux</title>
    <meta name="description"
        content="Convert Windows .ani cursors to Linux themes. Universal support for GNOME, KDE, XFCE (X11 & Wayland) with instant installation scripts.">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">

    <!-- 
        LIBRARIES:
        - Tailwind CSS: Utility-first CSS framework for rapid UI development.
        - React & ReactDOM: JavaScript library for building user interfaces.
        - Babel: JavaScript compiler specific for converting JSX to compatible JS in the browser.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        /**
         * TAILWIND CONFIGURATION
         * ----------------------
         * Customizes the default Tailwind theme to match the application's unique aesthetic.
         * Defines custom colors for the three main character themes:
         * - Miku: Teal (Dark Mode)
         * - Teto: Red/Pink (Light Mode)
         * - Neru: Yellow (Transition/Accent)
         */
        tailwind.config = {
            darkMode: 'class', // Manual dark mode toggling via 'dark' class
            theme: {
                extend: {
                    colors: {
                        miku: {
                            DEFAULT: '#39C5BB',
                            50: '#F0FDFA',
                            100: '#CCFBF1',
                            400: '#2DD4BF',
                            500: '#14B8A6',
                            900: '#134E4A',
                            glow: '#39C5BB88'
                        },
                        teto: {
                            DEFAULT: '#D03E5C', // Kasane Teto Red/Pink
                            50: '#FFF1F2',
                            100: '#FFE4E6',
                            400: '#FB7185',
                            500: '#F43F5E',
                            900: '#881337',
                            glow: '#D03E5C88'
                        },
                        neru: {
                            DEFAULT: '#F2C911', // Akita Neru Yellow
                            400: '#FACC15',
                            500: '#EAB308',
                            glow: '#F2C91188'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    // Custom Animations for UI interactivity
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'neru-flash': 'neruFlash 0.5s ease-in-out',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        /* Neru Flash: Validates the theme toggle transition */
                        neruFlash: {
                            '0%, 100%': { borderColor: 'transparent' },
                            '50%': { borderColor: '#F2C911', boxShadow: '0 0 20px #F2C91144' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- ICONS ---
        // Lucid React Icons implemented as stateless functional components
        const Icon = ({ size = 20, children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        // --- ICON COMPONENTS ---
        const Terminal = (p) => <Icon {...p}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></Icon>;
        const Settings = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></Icon>;
        const Code = (p) => <Icon {...p}><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></Icon>;
        const FileCode = (p) => <Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><polyline points="8 13 6 15 8 17"></polyline><polyline points="16 13 18 15 16 17"></polyline></Icon>;
        const MousePointer = (p) => <Icon {...p}><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path><path d="m13 13 6 6"></path></Icon>;
        const Copy = (p) => <Icon {...p}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></Icon>;
        const Check = (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"></polyline></Icon>;
        const Command = (p) => <Icon {...p}><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></Icon>;
        const Info = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></Icon>;
        const Maximize = (p) => <Icon {...p}><path d="M8 3H5a2 2 0 0 0-2 2v3"></path><path d="M21 8V5a2 2 0 0 0-2-2h-3"></path><path d="M3 16v3a2 2 0 0 0 2 2h3"></path><path d="M16 21h3a2 2 0 0 0 2-2v-3"></path></Icon>;
        const ShieldCheck = (p) => <Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></Icon>;
        const Sun = (p) => <Icon {...p}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></Icon>;
        const Moon = (p) => <Icon {...p}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></Icon>;
        const Smartphone = (p) => <Icon {...p}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></Icon>;
        const Globe = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></Icon>;

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [copied, setCopied] = useState(null);

            // --- THEME STATE MANAGEMENT ---
            // Initializes theme from localStorage to persist user preference.
            // Defaults to 'true' (Dark/Miku mode) if no preference is found.
            const [isDark, setIsDark] = useState(() => {
                const savedTheme = localStorage.getItem('theme');
                return savedTheme ? savedTheme === 'dark' : true;
            });
            const [isTransitioning, setIsTransitioning] = useState(false);

            // Effect: Syncs theme state with localStorage and HTML class
            useEffect(() => {
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.documentElement.classList.toggle('dark', isDark);
            }, [isDark]);

            // --- PERSISTENCE HELPERS ---
            const useStickyState = (defaultValue, key) => {
                const [value, setValue] = useState(() => {
                    const stickyValue = localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                });
                useEffect(() => {
                    localStorage.setItem(key, JSON.stringify(value));
                }, [key, value]);
                return [value, setValue];
            };

            // --- CONFIG STATES (Persistent) ---
            const [username, setUsername] = useStickyState('eagle', 'cp_username');
            const [themeName, setThemeName] = useStickyState('Shorekeeper', 'cp_themeName');
            const [sourcePath, setSourcePath] = useStickyState('/home/eagle/Documents/Custom Cursors/Shorekeeper/Cursors', 'cp_sourcePath');
            const [cursorSize, setCursorSize] = useStickyState(32, 'cp_cursorSize');
            const [autoSync, setAutoSync] = useStickyState(true, 'cp_autoSync');

            // --- MAPPING STATE (Persistent) ---
            const [mappings, setMappings] = useStickyState({
                normal: 'Normal',
                working: 'Working',
                busy: 'Busy',
                link: 'Link',
                text: 'Text',
                precision: 'Precision',
                hand: 'Handwriting',
                unavailable: 'Unavailable',
                help: 'Help',
                move: 'Move',
                vertical: 'Vertical',
                horizontal: 'Horizontal',
                diag1: 'Diagonal1',
                diag2: 'Diagonal2'
            }, 'cp_mappings');

            // --- SCRIPT STATE ---
            // We keep the script in state so it can be edited manually.
            const [scriptContent, setScriptContent] = useState('');

            // Helper: Copies text to clipboard using a temporary textarea
            // Fallback method used to ensure compatibility
            const copyToClipboard = (text, id) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    setCopied(id);
                    setTimeout(() => setCopied(null), 2000);
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            // Helper: Download Script as .sh file
            const downloadScript = () => {
                const blob = new Blob([scriptContent], { type: 'text/x-sh' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'install_cursors.sh';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // Effect: Regenerate script when dependencies change
            // Note: This overrides manual edits, which is standard for generators. 
            // We could add a "lock" feature if requested later.
            useEffect(() => {
                const generated = `cd ~/.local/share/icons/${themeName}/cursors

# --- SYMLINK COMMANDS ---
# Pattern: ln -sf [YOUR_FILE] [LINUX_NAME]

ln -sf ${mappings.normal} left_ptr
ln -sf ${mappings.normal} default
ln -sf ${mappings.normal} arrow
ln -sf ${mappings.working} progress
ln -sf ${mappings.working} left_ptr_watch
ln -sf ${mappings.busy} watch
ln -sf ${mappings.busy} wait
ln -sf ${mappings.link} pointer
ln -sf ${mappings.link} hand2
ln -sf ${mappings.text} xterm
ln -sf ${mappings.text} text
ln -sf ${mappings.precision} crosshair
ln -sf ${mappings.hand} pencil
ln -sf ${mappings.unavailable} forbidden
ln -sf ${mappings.unavailable} crossed_circle
ln -sf ${mappings.help} help
ln -sf ${mappings.move} move
ln -sf ${mappings.move} fleur
ln -sf ${mappings.vertical} ns-resize
ln -sf ${mappings.horizontal} ew-resize
ln -sf ${mappings.diag1} nwse-resize
ln -sf ${mappings.diag2} nesw-resize
ln -sf ${mappings.diag2} nesw-resize`;
                setScriptContent(generated);
            }, [themeName, mappings]);

            // Handler: Updates username and auto-adjusts the Source Path if it matches the pattern
            const handleUsernameChange = (e) => {
                const newUsername = e.target.value;
                const oldUsername = username;
                setUsername(newUsername);

                // Smartly replace only the username part of the path if detected
                if (sourcePath.includes(`/home/${oldUsername}/`)) {
                    setSourcePath(sourcePath.replace(`/home/${oldUsername}/`, `/home/${newUsername}/`));
                }
            };

            // Handler: Updates theme name and auto-adjusts path if Auto-Sync is enabled
            const handleThemeNameChange = (e) => {
                const newName = e.target.value;
                setThemeName(newName);

                if (autoSync && newName.trim() !== "") {
                    // Splits path to find and replace the likely theme folder name
                    const parts = sourcePath.split('/');
                    const cursorsIndex = parts.findIndex(p => p.toLowerCase() === 'cursors');

                    if (cursorsIndex > 0) {
                        parts[cursorsIndex - 1] = newName;
                    } else if (parts.length > 1) {
                        // Fallback: assume the last folder is the theme name
                        parts[parts.length - 1] = newName;
                    }
                    setSourcePath(parts.join('/'));
                }
            };

            // Toggles between Dark (Miku) and Light (Teto) modes with a transition delay
            const toggleTheme = () => {
                setIsTransitioning(true);
                setTimeout(() => {
                    setIsDark(!isDark);
                    setIsTransitioning(false);
                }, 300); // 300ms transition delay allows for the "Neru" yellow flash
            };

            return (
                <div className={`${isDark ? 'dark' : ''} transition-all duration-700`}>
                    <div className="min-h-screen bg-teto-50 dark:bg-[#020617] transition-colors duration-700 selection:bg-teto-500/30 dark:selection:bg-miku-500/30">

                        {/* GLOBAL NERU TRANSITION OVERLAY */}
                        <div className={`fixed inset-0 bg-neru pointer-events-none z-[100] transition-opacity duration-300 ${isTransitioning ? 'opacity-20' : 'opacity-0'}`}></div>

                        {/* HEADER */}
                        <header className="border-b border-teto-200 dark:border-miku-500/20 bg-white/70 dark:bg-slate-900/70 glass-panel sticky top-0 z-50 transition-colors duration-500">
                            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                                <div className="flex items-center gap-4 group">
                                    <div className="p-2.5 rounded-xl bg-gradient-to-br from-teto to-red-400 dark:from-miku dark:to-teal-600 shadow-lg shadow-teto-500/20 dark:shadow-miku-500/20 transition-all duration-500 group-hover:scale-105 group-hover:rotate-3 text-white">
                                        <MousePointer size={24} strokeWidth={2.5} />
                                    </div>
                                    <div className="hidden sm:block">
                                        <h1 className="text-2xl font-black tracking-tighter text-slate-800 dark:text-white transition-colors duration-500">
                                            Cursor<span className="text-teto dark:text-miku transition-colors duration-500">Port</span>
                                        </h1>
                                        <p className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400">
                                            Windows <span className="text-teto dark:text-miku px-1">&rarr;</span> Linux
                                        </p>
                                    </div>
                                </div>

                                <div className="flex items-center gap-4">
                                    <a href="./documentation.html" className="hidden sm:flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-xs font-bold text-slate-600 dark:text-slate-300 hover:text-teto dark:hover:text-miku hover:border-teto dark:hover:border-miku transition-all shadow-sm">
                                        <Code size={14} />
                                        <span>DOCS</span>
                                    </a>

                                    {/* THEME TOGGLE (NERU TRANSITION TRIGGER) */}
                                    <button
                                        onClick={toggleTheme}
                                        className={`
                                            relative overflow-hidden group flex items-center justify-center w-12 h-12 rounded-full border 
                                            transition-all duration-500
                                            ${isDark
                                                ? 'bg-slate-800 border-slate-700 hover:border-neru hover:shadow-[0_0_15px_rgba(242,201,17,0.3)]'
                                                : 'bg-white border-slate-200 hover:border-neru hover:shadow-[0_0_15px_rgba(242,201,17,0.3)]'
                                            }
                                        `}
                                    >
                                        <div className="absolute inset-0 bg-neru opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>

                                        <div className={`absolute transition-all duration-500 transform ${isDark ? 'opacity-0 rotate-90 scale-50' : 'opacity-100 rotate-0 scale-100'}`}>
                                            <Sun size={20} className="text-teto group-hover:text-neru transition-colors duration-300" />
                                        </div>

                                        <div className={`absolute transition-all duration-500 transform ${isDark ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-50'}`}>
                                            <Moon size={20} className="text-miku group-hover:text-neru transition-colors duration-300" />
                                        </div>
                                    </button>

                                    <a href="#" className="hidden md:flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-slate-800 text-xs font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                        <span className="w-2 h-2 rounded-full bg-neru animate-pulse"></span>
                                        v1.0.2
                                    </a>
                                </div>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto px-6 pt-12 grid grid-cols-1 lg:grid-cols-12 gap-10 animate-fade-in">

                            {/* LEFT COLUMN: CONFIG */}
                            <div className="lg:col-span-4 space-y-8 animate-slide-up" style={{ animationDelay: '0.1s' }}>

                                {/* SETTINGS CARD */}
                                <section className="relative overflow-hidden bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl p-8 shadow-2xl shadow-teto-500/5 dark:shadow-miku-500/5 transition-all duration-500 hover:border-teto-300 dark:hover:border-miku-500/30">
                                    <div className={`absolute top-0 right-0 p-4 transition-all duration-300 ${isTransitioning ? 'opacity-40 scale-110 rotate-12' : 'opacity-20'}`}>
                                        <Settings size={70} className={`transition-colors duration-300 ${isTransitioning ? 'text-neru' : 'text-teto dark:text-miku'}`} />
                                    </div>

                                    <h2 className="relative text-sm font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-8 flex items-center gap-3">
                                        <span className="p-1.5 rounded-lg bg-slate-100 dark:bg-slate-800 text-teto dark:text-miku"><Settings size={18} /></span>
                                        Configuration
                                    </h2>

                                    <div className="space-y-6 relative">
                                        <div className="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl p-4 flex items-start gap-3">
                                            <Info size={16} className="text-blue-500 dark:text-blue-400 mt-0.5 shrink-0" />
                                            <p className="text-[10px] sm:text-[11px] text-blue-700 dark:text-blue-300 leading-relaxed font-medium">
                                                Update <span className="font-mono bg-blue-100 dark:bg-blue-900/50 px-1 rounded text-blue-800 dark:text-blue-200">{username}</span> to your username and <span className="font-mono bg-blue-100 dark:bg-blue-900/50 px-1 rounded text-blue-800 dark:text-blue-200">{themeName}</span> to your theme name.
                                            </p>
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-bold mb-2 text-slate-500 dark:text-slate-400 uppercase tracking-wide">Device Username</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., eagle"
                                                value={username}
                                                onChange={handleUsernameChange}
                                                className="w-full bg-slate-50 dark:bg-slate-950/50 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teto dark:focus:ring-miku transition-all text-sm font-mono text-slate-700 dark:text-slate-200"
                                            />
                                        </div>
                                        <div>
                                            <div className="flex justify-between items-end mb-2">
                                                <label className="block text-[11px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Theme Name</label>
                                                <button
                                                    onClick={() => setAutoSync(!autoSync)}
                                                    className="flex items-center gap-2 group cursor-pointer focus:outline-none"
                                                    title="Automatically update Source Path folder name"
                                                >
                                                    <span className="text-[9px] font-bold text-slate-400 group-hover:text-teto dark:group-hover:text-miku transition-colors uppercase">Auto-Sync Path</span>
                                                    <div className={`w-8 h-4 rounded-full p-0.5 transition-colors duration-300 ${autoSync ? 'bg-teto dark:bg-miku' : 'bg-slate-200 dark:bg-slate-700'}`}>
                                                        <div className={`w-3 h-3 rounded-full bg-white shadow-sm transition-transform duration-300 ${autoSync ? 'translate-x-4' : 'translate-x-0'}`}></div>
                                                    </div>
                                                </button>
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="e.g., MikuTheme"
                                                value={themeName}
                                                onChange={handleThemeNameChange}
                                                className="w-full bg-slate-50 dark:bg-slate-950/50 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teto dark:focus:ring-miku transition-all text-sm font-mono text-slate-700 dark:text-slate-200"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-bold mb-2 text-slate-500 dark:text-slate-400 uppercase tracking-wide">
                                                Source Path (.ani)
                                                <span className="ml-2 text-[9px] normal-case text-slate-400 font-normal tracking-normal">(Absolute path to original files)</span>
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="/home/user/Downloads/cursors"
                                                value={sourcePath}
                                                onChange={(e) => setSourcePath(e.target.value)}
                                                className="w-full bg-slate-50 dark:bg-slate-950/50 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teto dark:focus:ring-miku transition-all text-[11px] font-mono text-slate-700 dark:text-slate-200"
                                            />
                                        </div>
                                        <div>
